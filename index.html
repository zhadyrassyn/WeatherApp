<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: white;
        }
            .bg {
                background-image: url("https://c.tadst.com/gfx/750x500/sunrise.jpg?1");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
                .content {
                    width: 400px;
                    text-align: center;
                    border-radius: 20px;
                    background-color: dodgerblue;
                    opacity: 0.8;
                    padding: 10px 0;
                    margin-top: 100px;
                }
                    .toggle.degree, .toggle-on.degree, .toggle-off.degree {
                        border-radius: 20px;
                    }
                    .toggle.degree .toggle-handle {
                        border-radius: 20px;
                    }

                    p {
                        color: black;
                    }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container-fluid">
            <div class="row">
                <div class="mx-auto content">
                    <h2>Almaty, KZ</h2>
                    <h3>62 F</h3>
                    <h3>Clouds <i class="wi wi-night-sleet"></i></h3>
                    <p>Humidity: 100</p>
                    <p>Pressure: 1013.5</p>
                    <p>Sea level: 1023.22</p>
                    <p>Sunrise: 1023.22</p>
                    <p>Sunset: 1023.22</p>
                    <input type="checkbox" data-style="degree" checked data-toggle="toggle" data-size="mini" data-on="F" data-off="C" data-onstyle="warning" data-offstyle="warning">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
