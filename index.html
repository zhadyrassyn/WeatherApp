<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: white;
        }
            .bg {
                background-image: url("https://c.tadst.com/gfx/750x500/sunrise.jpg?1");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
                .content {
                    display: none;
                    width: 400px;
                    text-align: center;
                    border-radius: 20px;
                    background-color: dodgerblue;
                    opacity: 0.8;
                    padding: 10px 0;
                    margin-top: 150px;
                }
                    .toggle.degree, .toggle-on.degree, .toggle-off.degree {
                        border-radius: 20px;
                    }
                    .toggle.degree .toggle-handle {
                        border-radius: 20px;
                    }

                    p {
                        color: black;
                    }

            #loading {
                position: absolute;
                margin: 0;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                margin: 0;
            }
                #loading * {
                    display: inline-block;
                }
                    #loading >  h1 {
                        vertical-align: top;
                    }
                .loader {
                    border: 4px solid #f3f3f3; /* Light grey */
                    border-top: 4px solid #3498db; /* Blue */
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    animation: spin 2s linear infinite;
                }

                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container-fluid">
            <div id="loading">
                <h1>Loading</h1>
                <div class="loader"></div>
            </div>
            <div class="row">
                <div class="mx-auto content">
                    <h2><span id="city">Almaty</span>, <span id="country">KZ</span></h2>
                    <h3><span id="temp">63</span> <span id="temp-type">&deg;C</span></h3>
                    <h3><span id="weather">Clouds</span> <img src="" id="weather_img"></h3>
                    <p>Humidity: <span id="humidity">100</span></p>
                    <input type="checkbox" id="degree-toggle" data-style="degree" checked data-toggle="toggle" data-size="mini" data-on="&deg;C" data-off="F" data-onstyle="warning" data-offstyle="warning">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


    <script type="text/javascript">
        jQuery(function($) {
            var locationFound = 0;
            var lat = -1, lon = -1;
            init();

            function init() {
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(setLocation, showError);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function setLocation(position) {
                console.log(position.coords.latitude + ", " + position.coords.longitude);
                lat = position.coords.latitude;
                lon = position.coords.longitude;

                sendRequest();
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        alert("User denied the request for Geolocation.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Location information is unavailable.");
                        break;
                    case error.TIMEOUT:
                        alert("The request to get user location timed out.");
                        break;
                    case error.UNKNOWN_ERR:
                        alert("An unknown error occured.");
                        break;
                }
            }

            function sendRequest() {
                $.ajax({
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    method: "GET",
                    cache: false,
                    url: "https://fcc-weather-api.glitch.me/api/current?lat=" + lat + "&lon=" + lon,
                    success: function (data) {
                        if (typeof data === 'string') {
                            data = JSON.parse(data);
                        }
                        console.log(JSON.stringify(data));
                        var weather = data.weather[0].main;
                        var description = data.weather[0].description;
                        var city = data.name;
                        var country = data.sys.country;
                        var humidity = data.main.humidity;
                        var temp = data.main.temp;

                        $("#weather").text(weather + "(" + description + ")");
                        $("#city").text(city);
                        $("#country").text(country);
                        $("#humidity").text(humidity);
                        $("#temp").text(temp);

                        $("#weather_img").attr("src", data.weather[0].icon);

                        $("#loading").fadeOut(400, function () {
                           $(".content").attr("display", "block");
                        });
                    },
                    error: function(error) {
                        alert(JSON.stringify(error));
                    }
                });
            }

            var celcius = true;
            $("#degree-toggle").change(function () {
                celcius = !celcius;
                changeTemp();
            });

            function changeTemp() {
                var temp = 0;
                var currentValue = $("#temp").text();
                if(celcius) {
                    temp = Math.round((currentValue - 32) / 1.8);
                    $("#temp-type").text("Â°C");
                } else {
                    temp = Math.round(currentValue * 1.8 + 32);
                    $("#temp-type").text("F");
                }
                $("#temp").text(temp);
            }

        });

    </script>
</body>
</html>
